<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_style.css">
    <title>Local Storage</title>
</head>
<body>
    
    <div id="output"></div>
    <script>

        function dispData(){
       //console.log(JSON.parse(localStorage.getItem('formData')));

        if(localStorage.getItem('formData')){
            let{fname,lname,email,ph_no,password,city,male}=JSON.parse(localStorage.getItem('formData'));
        var output=document.getElementById('output');
        
        output.innerHTML=`
        <table>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>${fname}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>${lname}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>${email}</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>${ph_no}</td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>${password}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>${city}</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>${male}</td>
                </tr>
            </tbody>
        </table>
        `;
        }
    }
    dispData();
    </script>
</body>
</html>
